{% extends "base.html" %}

{% block title %}Add Transaction - Financial Tracker{% endblock %}

{% block content %}
<div class="transaction-form-page">
    <div class="page-header">
        <h2>Add New Transaction</h2>
        <a href="/transactions/" class="btn">Back to Transactions</a>
    </div>
    
    <div class="form-container">
        <form hx-post="/transactions/" hx-redirect="/transactions/">
            <div class="form-group">
                <label for="amount">Amount:</label>
                <div class="input-with-hint">
                    <input type="number" id="amount" name="amount" step="0.01" required>
                    <span class="hint">Use positive values for income, negative for expenses</span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" id="description" name="description">
            </div>
            
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" value="{{ now().strftime('%Y-%m-%d') }}" required>
            </div>
            
            <div class="form-group">
                <label for="category_id">Category:</label>
                <select id="category_id" name="category_id">
                    <option value="">Uncategorized</option>
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Save Transaction</button>
                <a href="/transactions/" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
